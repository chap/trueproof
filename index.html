<html>
    <title>
        True Proof
    </title>
    <script>
        // lookup populates the dropdowns
        // and provides answer
        //
        // "proof": {
        //      "temperature": "true-proof",
        const lookup = {
            "76": {
                "1": "101.9",
                "2": "101.5",
                "3": "101.0",
                "4": "100.6",
                "5": "100.2",
                "6": "99.8",
                "7": "99.4",
                "8": "98.9",
                "9": "98.5",
                "10": "98.1"
            },
            "77": {
                "1": "102.8",
                "2": "102.4",
                "3": "101.9",
                "4": "101.5",
                "5": "101.1",
                "6": "100.7",
                "7": "100.3",
                "8": "99.8",
                "9": "99.4",
                "10": "99.0"
            }
        }

        function loadForm() {
            const proofSelect = document.getElementById("proof");
            const tempSelect = document.getElementById("temp");

            for (const proof in lookup) {
                var option = document.createElement("option");
                option.text = proof;
                proofSelect.add(option);

                for (const temp in lookup[proof]) {
                    var option = document.createElement("option");
                    option.text = temp;
                    tempSelect.add(option);
                }
            }
        }

        function calculateTrueProof() {
            const proof = document.getElementById("proof").value;
            const temp = document.getElementById("temp").value;

            if (proof != "" && temp != "") {
                const trueProofValue = lookup[proof][temp];
                const trueProof = document.getElementById("trueProof");
                trueProof.textContent = trueProofValue;
                trueProof.classList.add("highlight");
                setTimeout(() => {
                    trueProof.classList.remove("highlight");
                }, "1000");
            }
        }
    </script>
    <style>
        .highlight {
            animation: highlighter 1s ease-out;
        }
        @keyframes highlighter {
            0% {
                background-color: yellow;
            }
        }
    </style>
    <body onload="loadForm()" onChange="calculateTrueProof()">
        <h1 id="trueProof">True Proof</h1>
        <form>
            <p>
                <select id="temp">
                    <option></option>
                </select>
                <label for="temp">Temperature</label>
            </p>
            <p>
                <select id="proof">
                    <option></option>
                </select>
                <label for="proof">Proof</label>
            </p>
        </form>
    </body>
</html>
