<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>

        <title>
            True Proof
        </title>
        <script>
            // lookup populates the dropdowns
            // and provides answer
            //
            // "proof": {
            //      "temperature": "true-proof",
            const lookup = {
                "76": {
                    "1": "101.9",
                    "2": "101.5",
                    "3": "101.0",
                    "4": "100.6",
                    "5": "100.2",
                    "6": "99.8",
                    "7": "99.4",
                    "8": "98.9",
                    "9": "98.5",
                    "10": "98.1"
                },
                "77": {
                    "1": "102.8",
                    "2": "102.4",
                    "3": "101.9",
                    "4": "101.5",
                    "5": "101.1",
                    "6": "100.7",
                    "7": "100.3",
                    "8": "99.8",
                    "9": "99.4",
                    "10": "99.0"
                }
            }

            function loadForm() {
                const proofSelect = document.getElementById("proof");
                const tempSelect = document.getElementById("temp");

                for (const proof in lookup) {
                    var option = document.createElement("option");
                    option.text = proof;
                    proofSelect.add(option);

                    // only load temps once
                    if (proof == "76") {
                        for (const temp in lookup[proof]) {
                            var option = document.createElement("option");
                            option.value = temp;
                            option.text = temp + "Â°F";
                            tempSelect.add(option);
                        }
                    }
                }
            }

            function calculateTrueProof() {
                const proof = document.getElementById("proof").value;
                const temp = document.getElementById("temp").value;
                const trueProof = document.getElementById("trueProof");
                const highlighter = document.getElementById("highlighter");

                if (proof != "" && temp != "") {
                    const trueProofValue = lookup[proof][temp];
                    trueProof.textContent = trueProofValue;
                    highlighter.classList.add("flash");
                    setTimeout(() => {
                        highlighter.classList.remove("flash");
                    }, "1000");
                } else {
                    trueProof.textContent = "True Proof"
                }
            }
        </script>
        <style>
            .flash {
                animation: flasher 1s ease-out;
            }
            @keyframes flasher {
                0% {
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body onload="loadForm()" onChange="calculateTrueProof()" class="text-3xl">
        <div id="highlighter" style="position: fixed;top:0;bottom:0;right:0;left:0;z-index:-1;"></div>
        <h1 id="trueProof" class="font-extrabold text-center text-6xl p-1 py-5">True Proof</h1>
        <form>
            <p class="p-2">
                <select id="temp">
                    <option></option>
                </select>
                <label for="temp">Temperature</label>
            </p>
            <p class="p-2">
                <select id="proof">
                    <option></option>
                </select>
                <label for="proof">Proof</label>
            </p>
        </form>
    </body>
</html>
